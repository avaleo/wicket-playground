<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wicket Playground</title>
</head>
<body>

<div>
	<h4>1. Label directly on the page</h4>
	<span wicket:id="label"></span>
</div>

<div>
	<h4>2. Panel containing a label</h4>
	<span wicket:id="panel"></span>
</div>

<div>
	<h4>3. Replace label in (1) with panel from (2)</h4>
	<a wicket:id="replaceLink">Replace</a>
</div>

</body>
</html>
